{% extends "base.html" %}
{% load static %}
{% block content %}

	      <div class="section group">
			  {% for object in object_list %}
				<div class="grid_1_of_4 images_1_of_4">
					 <a href="preview.html"><img src="/{{ object.logo }}" alt="" /></a>
					 <h2>{{object.name}} </h2>
					<div class="price-details">
				       <div class="price-number">
							<p><span class="rupees">{{object.price}}$</span></p>
					    </div>
					       		<div class="add-cart">
									<h4><a href="preview.html">Add to Cart</a></h4>
							     </div>
							 <div class="clear"></div>
					</div>

				</div>
			  {% endfor %}


    </div>

{% endblock %}
